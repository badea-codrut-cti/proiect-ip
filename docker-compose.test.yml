version: '3.8'

services:
  # Test runner for backend tests
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    environment:
      - NODE_ENV=test
      - DB_HOST=postgres-test
      - DB_PORT=5432
      - DB_NAME=myapp_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres-test
    networks:
      - test-network
    command: npm run test:verbose

  # Test database (separate from development database)
  postgres-test:
    image: postgres:15
    environment:
      - POSTGRES_DB=myapp_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./CREATE_USERS_TABLE.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-network

  # Test runner for frontend tests
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    environment:
      - CI=true
      - REACT_APP_API_URL=http://backend-test:5000
    depends_on:
      - backend-test
    networks:
      - test-network
    command: npm test -- --watchAll=false --coverage

volumes:
  postgres_test_data:

networks:
  test-network:
    driver: bridge